{%load static%}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Auto Diet</title>

    <!-- Bootstrap CSS -->

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel ="stylesheet" type="text/css" href="{% static 'css/style.css' %} ">

</head>

<body class="d-flex flex-column min-vh-100">


<!-- =============================================== section 1 =================================================== -->

    <div class="parent section1 ">
            <img src="{% static 'images/nav.png' %}" class="img img-fluid" alt="Responsive image">
            <a href="./"><img class="logo" src="{% static 'images/logo.png' %}" alt=""></a>
    </div>

        <div class=" col-md-8 offset-md-2">

        {% block content %}
            <div class="container">
                <div class=" row my-5">
                    <div class=" offset-md-2 col-md-8">

                        <form action="" method=POST enctype="multipart/form-data" class="form">
                        <h1 class="text-center pb-5 pt-5"><u class="underLine">Patient</u> Info</h1>
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button type="submit" class="btn" style="color:white">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        {% endblock %}
    </div>





<!-- =============================================== section 1 =================================================== -->


    <!-- ================================================================================================== -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <!-- ================================================================================================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>

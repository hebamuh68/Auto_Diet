{%load static%}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Auto Diet</title>

    <!-- Bootstrap CSS -->

    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %} ">

</head>

<body class="d-flex flex-column min-vh-100">


<!-- =============================================== section 1 =================================================== -->

<div class="parent section1 ">
    <img src="{% static 'images/nav.png' %}" class="img img-fluid" alt="Responsive image">
    <a href="./"><img class="logo" src="{% static 'images/logo.png' %}" alt=""></a>
</div>

<!-- =============================================== section 2 =================================================== -->

<div class="h-75 d-flex justify-content-center align-items-center">
    <div>
        <div class="pt-5 mb-4 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="text-success" width="75" height="75"
                 fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>
        <div class="text-center results_page">
            <h1>Thank You !</h1>
            <p>{{bracken}}</p>
            <a href="./"><button class="btn btn-primary">Back Home</button></a>
        </div>
    </div>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</body>
